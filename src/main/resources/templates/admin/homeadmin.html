<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="templateAdmin">
<head>
<meta charset="utf-8" />
<title>Isi Transfert</title>
</head>
<body>
<div layout:fragment="content">





  <div class="">
        
        <section class="content">
         <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-aqua"><i class="fa fa-user"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">PRESTATAIRE</span>
                  <span class="info-box-number" th:text="${nbpres}"></span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div><!-- /.col -->
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-green"><i class="fa fa-university"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">AGENCES</span>
                  <span class="info-box-number" th:text="${nbcp}"></span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div><!-- /.col -->
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-yellow"><i class="fa fa-building"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">GUICHETS</span>
                 <span class="info-box-number" th:text="${nbgui}"></span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div><!-- /.col -->
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-red"><i class="fa fa-usd"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">TRANSACTIONS</span>
                  <span class="info-box-number">1</span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div><!-- /.col -->
          </div><!-- /.row -->   
          <div class="row">
            <div class="col-md-6">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Liste des guichets</h3>
                  <div class="box-tools">
                    <ul class="pagination pagination-sm no-margin pull-right">
                      <li><a href="#">&laquo;</a></li>
                      <li><a href="#">1</a></li>
                      <li><a href="#">&raquo;</a></li>
                    </ul>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                  <table id="example2" class="table table-striped table-hover">
                   
                    <thead>
                      <tr>
                        <th>Nom Agence</th>
                        <th>Region</th>
                        <th>Adresse</th>
                        <th>Nom prestataire</th>
                        <th align="right">Etat</th>
                        <th></th>
                   
                      </tr>
                    </thead>
                    <tbody>
                     
                      <tr th:each="cp:${compte}">
                        <td th:text="${cp.nomcompte}"></td>
                        <td th:text="${cp.regioncompte}"></td>
                        <td th:text="${cp.adressecompte}"></td>
                        <td><a th:href="@{prestataireSingle(idp=${cp.prestataire.idpres})}"><span th:text="${cp.prestataire.prenompres}"></span> <span th:text="${cp.prestataire.nompres}"></span></a></td>
                        <td align="right"><button th:text=" Actif " th:if="${cp.etat=='1'}" class="btn btn-success btn-xs"></button ><button th:text="Bloqué" th:if="${cp.etat=='0'}" class="btn btn-danger btn-xs"></button></td>
                      
                      
                        <td>
                        	<a th:href="@{prestataireSingleView(ida=${cp.idcompte})}" class="btn btn-xs"><i class="fa fa-eye" aria-hidden="true"></i></a>
                        	<!-- <a href=""  class="btn btn-xs"><i class="fa fa-trash"></i></a> -->
                        </td>
                      </tr>
                    </tbody>
                    
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->


            </div><!-- /.col -->
            <div class="col-md-6">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Simple Full Width Table</h3>
                  <div class="box-tools">
                    <ul class="pagination pagination-sm no-margin pull-right">
                      <li><a href="#">&laquo;</a></li>
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">&raquo;</a></li>
                    </ul>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                  <table id="example2" class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>Prénom</th>
                         <th>Nom</th>
                        <th>Adresse</th>
                         <th>Telephone</th>
                        <th>CNI</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr  th:each="p:${listprestataire}">
                        <td th:text="${p.prenompres}"></td>
                        <td th:text="${p.nompres}"></td>
                        <td th:text="${p.adresspres}"></td>
                         <td th:text="${p.telpres}"></td>
                        <td th:text="${p.cnipres}"></td>
                       
                        <td>
                        	<a th:href="@{prestataireSingle(idp=${p.idpres})}" class="btn btn-xs"><i class="fa fa-eye" aria-hidden="true"></i></a>
                        	<!-- <a th:href="@{editprestataire(idp=${p.idpres})}" class="btn btn-xs"><i class="fa fa-pencil-square-o"></i></a> -->
                        	<!-- <a th:href="@{deleteprestataire(idp=${p.idpres})}" th:onclick="'confirm(\'Voulez vraiment supprimer le prestataire\');'" class="btn btn-xs"><i class="fa fa-trash"></i></a> -->
                        	
                        </td>
                      </tr>
                     
                     
                    </tbody>
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->


            </div><!-- /.col -->
          </div><!-- /.row -->

        </section><!-- /.content -->
        
        
        
        
      </div><!-- /.content-wrapper -->

          <script type="text/javascript" th:inline="javascript">
      $(function () {
        $("#example1").dataTable();
        $('#example2').dataTable({
          "bPaginate": true,
          "bLengthChange": false,
          "bFilter": false,
          "bSort": true,
          "bInfo": true,
          "bAutoWidth": false
        });
      });
    </script>   
              
              
</div>
</body>
</html>
