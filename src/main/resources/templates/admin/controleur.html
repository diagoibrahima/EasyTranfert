<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="templateAdmin">
<head>
<meta charset="utf-8" />
<title>Isi Transfert</title>
</head>
<body>
<div layout:fragment="content">
  <div class="">   
        <section class="content">
          <div class="row">
            <div class="col-md-4">
              <div class="box box-warning">
                <div class="box-header">
                  <h3 class="box-title">Nouveau Controlleur</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                	<form role="form" th:action="@{addcontroleur}">
 							  <div class="form-group">
 							  	  <label>Elements général</label>
 							  	  
			                      <input type="text" class="form-control" placeholder="Nom controlleur" name="nomadmin" th:required="required" /><br/>
			                      <input type="text" class="form-control" placeholder="Prénom controlleur" name="prenomadmin" th:required="required" /><br/>
			                      <input type="number" class="form-control" placeholder="Téléphone controlleur" name="teladmin" th:required="required" /><br/>
			                       <div class="form-group">
				                      <select class="form-control" name="roleuser"> 
				                        <option th:each="lr:${listroles}"  th:value="${lr.idrole}" th:if="${lr.libelerole}=='Controlleur'" ><span th:text="Role"></span> <span th:text="${lr.libelerole}"></span></option>
				                      </select>
				               </div>
		                      </div>
	                     	  <div class="form-group">
		                      <label>Elements d'authentification</label>
		                      <input type="text" minlength="6" class="form-control" placeholder="Identifiant" name="identifiantadmin" th:required="required" /><br/>
		                      <input type="password" minlength="8" class="form-control" placeholder="Password" name="passwordadmin" th:required="required" /><br/>
		                      <input type="password" minlength="8"  class="form-control" placeholder="Retapez le mot de passe" name="passwordadmin2" th:required="required"  />
	                    	  </div>
	                    	  <div class="box-footer">
			                    <button type="submit" class="btn btn-primary">Enregister</button>
			                     <button type="reset" class="btn btn-primary">Annuler</button>
			                  </div>
                	</form>
                </div>
               
              </div>

              
            </div>
            <div class="col-md-8">
              <div class="box box-warning">
                <div class="box-header">
                  <h3 class="box-title">Liste des Controlleurs</h3>
                  <div class="box-tools">
                    <ul class="pagination pagination-sm no-margin pull-right">
                      <li><a href="#">&laquo;</a></li>
                      <li><a href="#">1</a></li>
                      <li><a href="#">&raquo;</a></li>
                    </ul>
                  </div>
                </div>
                <div class="box-body no-padding">
                  <table id="example2" class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>Nom Prénom</th>
                        <th>Telephone</th>
                        <th>Etat</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="lu:${listusers}" th:if="${lu.role.libelerole}=='Controlleur'" >
                        <td><span  th:text="${lu.prenomuser}"></span> <span  th:text="${lu.nomuser}"></span></td>
                        <td th:text="${lu.teluser}"></td>
                        <td align=""><button th:text=" Actif " th:if="${lu.statutuser=='1'}" class="btn btn-success btn-xs"></button ><button th:text="Bloqué" th:if="${lu.statutuser=='0'}" class="btn btn-danger btn-xs"></button></td>
                        <td>
                        	
                       		<a href="" class="btn btn-xs"><i class="fa fa-pencil-square-o"></i></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

          <script type="text/javascript" th:inline="javascript">
      $(function () {
        $("#example1").dataTable();
        $('#example2').dataTable({
          "bPaginate": true,
          "bLengthChange": false,
          "bFilter": false,
          "bSort": true,
          "bInfo": true,
          "bAutoWidth": false
        });
      });
    </script>   
           
</div>
</body>
</html>
