<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="templateAdmin">
<head>
<meta charset="utf-8" />
<title>Isi Transfert</title>
</head>
<body>
<div layout:fragment="content">





  <div class="">
        
        <section class="content">
          <div class="row">
            <div class="col-md-12"> 
              <a th:href="@{/prestataire}"><button class="btn btn-primary btn-xs">Nouvelle agence</button></a>
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">Liste des agences</h3>
                  <div class="box-tools">
                    <ul class="pagination pagination-sm no-margin pull-right">
                      <li><a href="#">&laquo;</a></li>
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">&raquo;</a></li>
                    </ul>
                  </div>
                </div>
                <div class="box-body no-padding">
                  <table id="example2" class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>Nom Agence</th>
                        <th>Region</th>
                        <th>Adresse</th>
                        <th>Nom prestataire</th>
                        <th>Contact</th>
                        <th>Plafond (Fcfa)</th>
                        <th>Date création</th>
                        <th align="right">Etat</th>
                        <th></th>
                   
                      </tr>
                    </thead>
                    <tbody>
                     
                      <tr th:each="cp:${compte}">
                        <td th:text="${cp.nomcompte}"></td>
                        <td th:text="${cp.regioncompte}"></td>
                        <td th:text="${cp.adressecompte}"></td>
                        <td><a th:href="@{prestataireSingle(idp=${cp.prestataire.idpres})}"><span th:text="${cp.prestataire.prenompres}"></span> <span th:text="${cp.prestataire.nompres}"></span></a></td>
                        <td th:text="${cp.prestataire.telpres}"></td>
                        <td th:text="${cp.plafondcompte}"></td>
                        <td th:text="${cp.datecreacompte}"></td>
                        
                        <td align="right">
                        <div class="btn-group" data-toggle="buttons">
						  <label class="btn btn-success active btn-xs" th:text=" Actif " th:if="${cp.etat=='1'}">
						   
						  </label>
						  <label class="btn btn-primary btn-xs" th:text=" bloqué " th:if="${cp.etat=='1'}">
						 
						  </label>
						  
						   <label class="btn btn-primary  btn-xs" th:text="Actif" th:if="${cp.etat=='0'}">
						   
						  </label>
						  
						  <label class="btn btn-danger active btn-xs"  th:text="Bloqué" th:if="${cp.etat=='0'}">
						 
						  </label>
 
						</div>
                        
                        
                        </td>
                      

                        <td>
                        	<a th:href="@{prestataireSingleView(ida=${cp.idcompte})}" class="btn btn-xs"><i class="fa fa-eye" aria-hidden="true"></i></a>
                        	<a href=""  class="btn btn-xs"><i class="fa fa-trash"></i></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

          <script type="text/javascript" th:inline="javascript">
      $(function () {
        $("#example1").dataTable();
        $('#example2').dataTable({
          "bPaginate": true,
          "bLengthChange": false,
          "bFilter": false,
          "bSort": true,
          "bInfo": true,
          "bAutoWidth": false
        });
      });
    </script>   
           
</div>
</body>
</html>
