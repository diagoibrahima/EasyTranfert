<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<title>Easy Transfert</title>

 <link rel="icon" href="vues/images/ptlogo.jpg" type="image/gif" />
 <link href="../static/tempClient/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" media="screen" th:href="@{/tempClient/bootstrap/css/bootstrap.css}" />
 <link href="../static/tempClient/css/homepage.css" rel="stylesheet" type="text/css" media="screen" th:href="@{/tempClient/css/homepage.css}" />
 <script src="../static/tempClient/bootstrap/js/jquery-1.7.1.min.js" type="text/javascript" th:src="@{/tempClient/bootstrap/js/jquery-1.7.1.min.js}"></script> 
 <script src="../static/tempClient/bootstrap/js/bootstrap.js" th:src="@{/tempClient/bootstrap/js/bootstrap.js}"></script> 
</head>

<body>

<div class="row">
   
     <div class="span6" id="cadreauth" align="center">
     <img th:src="@{tempClient/images/imauth.png}" width="200"   />
                <form   class="form-horizontal" th:action="@{homeclient}">
                <br/>
                <table id="tabform" cellpadding="3">
                <tr>
                <td>
	                <div class="input-prepend">
	               	    <span class="add-on"><i class="icon-user"></i></span>
	                    <input class="input" id="prependedInput" type="text" placeholder="login" th:value="1" name="login" />
	                </div>
                	<font size="+2" color="#FF0000"> *</font>
                </td>
                </tr>
                 <tr>
              
                <td>
	                <div class="input-prepend">
		                <span class="add-on"><i class="icon-lock"></i></span>
		                <input class="input" id="prependedInput" type="password" placeholder="password" name="password" />
	                </div>
	               <font size="+2" color="#FF0000"> *</font> 
               </td>
                </tr>
               </table><br/>
               <div class="" align="center"> 
               		<button type="submit" class="btn btn-small btn-info">Valider</button> &nbsp;&nbsp; <button type="reset" class="btn btn-small btn-info">Annuler</button>
               </div>
               </form>
    </div>
    </div>
    
    
    
</body>
</html>
